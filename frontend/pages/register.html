<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BB8 Team Register</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
  <body class="login-body">
    <div class="login-container register-container">

      <div class="logo-login">
        <img src="../img/Logo-login.svg" alt="">
        <p class="welcome">Welcome back</p>
      </div>

      <form action="" class="form-login">
        <input id="name" type="text" name="name" placeholder="Name">
        <input id="email" type="email" name="email" placeholder="Email">
        <input id="password" type="password" name="password" placeholder="Senha">
        <input type="password" name="password" placeholder="Confirm Senha">
        <button class="btn-register" type="submit">Log In</button>
      </form>

      <p class="message-login">Já tem uma conta? <span><a href="../pages/index.html">Log In</a></span></p>
    </div>

    <p class="copy">© 2021 BB8 Team. All rights reserved.</p>
    <script type="module" src="../js/script.js"></script>
  </body>
</html>
